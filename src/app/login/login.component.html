<div class="container-wrapper">
  <div class="container">
    <div class="login-wrapper">
      <!-- Login image and loading indicator section -->
      <div class="login-image-wrapper">
        <img *ngIf="!loading" [src]="logoUrl" alt="Tamatem plus logo" loading="lazy" />
        <div *ngIf="loading" class="loading-indicator"></div>
      </div>

      <!-- Login form section -->
      <div class="form-wrapper">
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
          <mat-form-field class="form-field" appearance="outline" color="primary">
            <mat-label class="email-label">Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="john@example.com" />
            <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
              Please enter a valid email address!
            </mat-error>
            <mat-error *ngIf="email?.hasError('required')"
              >Email is <strong>required!</strong></mat-error
            >
          </mat-form-field>

          <mat-form-field class="form-field" appearance="outline">
            <mat-label class="password-label">Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password" />
            <mat-error *ngIf="password?.hasError('required')"
              >Password is <strong>required!</strong></mat-error
            >
          </mat-form-field>
          <div class="login-btn-container">
            <button mat-raised-button color="primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
